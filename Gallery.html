.carousel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2em;
      position: relative;
      max-height: calc(100vh - 120px);
      
    }

    .carousel {
      width: 100%;
      max-width: 600px;
      overflow: hidden;
      position: relative;
      margin-left: -50%;
    }

    .carousel img {
      width: 380px;
      height: 350px;
      display: none;
      margin: -10px 110px 0 auto;
      transition: transform 1s ease;
      
    }
    @keyframes slideLeft {
  from {
    transform: translateX(100%);
  }
  to {
    transform: translateX(0);
  }
}

@keyframes slideRight {
  from {
    transform: translateX(-100%);
  }
  to {
    transform: translateX(0);
  }
}

/* Apply animations based on direction */
.carousel img.slide-left {
  animation: slideLeft 0.5s ease;
}

.carousel img.slide-right {
  animation: slideRight 0.5s ease;
}

    .carousel img.active {
      display: block;
      opacity: 1;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: center; /* Adjust space between arrows */
    align-items: center;
      color: white; /* Adjust arrow color */
      margin-left: -50%;
    }

    .carousel-controls button {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: white;
      
    }
    .carousel-controls .prev-button {
  margin-right: 170px; /* Adjust the right margin as needed */
}

.carousel-controls .next-button {
  margin-left: 170px; /* Adjust the left margin as needed */
}
.carousel-dots {
    display: flex;
    justify-content: center;
    position: absolute;
    bottom: 10px; /* Adjust the bottom position as needed */
    left: 25%;
    transform: translateX(-50%);
    margin-top: 10px; /* Adjust the top margin as needed */
   
  }

  .carousel-dot {
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 50%;
    margin: 0 5px; /* Adjust the spacing between dots */
    cursor: pointer;
    
  }

  .carousel-dot.active {
    background-color: #33b5e5; /* Change the active dot color */
  }

<!-- Add this script to the end of your HTML body -->
<script>
    var currentIndex = 0;
    var images = document.querySelectorAll('#imageCarousel img');
    var dotsContainer = document.getElementById('dotContainer');
    
    function showImage(index, direction) {
      images.forEach((img, i) => {
        img.classList.remove('active', 'slide-left', 'slide-right');
        if (i === index) {
          img.classList.add('active');
          if (direction === 'next') {
            img.classList.add('slide-left');
          } else if (direction === 'prev') {
            img.classList.add('slide-right');
          }
        }
      });
      updateDots(index);
      currentIndex = index;
    }
    
    function nextImage() {
      var nextIndex = (currentIndex + 1) % images.length;
      showImage(nextIndex, 'next');
    }
    
    function prevImage() {
      var prevIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(prevIndex, 'prev');
    }
    
    function updateDots(index) {
      dotsContainer.innerHTML = '';
      for (var i = 0; i < images.length; i++) {
        var dot = document.createElement('div');
        dot.classList.add('carousel-dot');
        if (i === index) {
          dot.classList.add('active');
        }
        dot.addEventListener('click', function (clickIndex) {
          return function () {
            showImage(clickIndex);
          };
        }(i));
        dotsContainer.appendChild(dot);
      }
    }
    
    showImage(currentIndex);
    
    // Automatically advance to the next slide every 3 seconds
    setInterval(nextImage, 4000);
    </script>
